---
ansatz:
  layout: "HamiltonianDriven"
  circuit depth: 1
  rotation blocks: "ry"
  entanglement blocks: "cx"
  entanglement: "linear"
  skip final rotation layer: False
  skip unentangled qubits: True

solver:
  algorithm: "VQE"
  backend: "Qasm Ideal Sim"
  optimiser: NFT
  maxiter: 4000
  maxfev: 250
  seed: 0
  shots: 10
  optimisation level: 3

qubo:
  optimisation strategy: "connection list"
  hamiltonian rescaling: null
  initial binary vector: "zeros"
  search depth: 1
  num qubits: 16
  error mitigation algorithm: null
  compare to eigensolver: True

bit flip optimisation:
  iterations: null
  reverse: null

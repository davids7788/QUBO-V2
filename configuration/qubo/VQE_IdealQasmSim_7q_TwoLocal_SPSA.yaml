---
ansatz:
  layout: "TwoLocal"
  circuit depth: 1
  rotation blocks: "ry"
  entanglement blocks: "cx"
  entanglement: "linear"
  skip final rotation layer: False
  skip unentangled qubits: False

solver:
  algorithm: "VQE"
  backend: "Qasm Ideal Sim"
  optimiser: SPSA
  maxiter: 500
  maxfev: null
  seed: 0
  shots: 10
  optimisation level: 3

qubo:
  optimisation strategy: "impact list reverse"
  hamiltonian rescaling: null
  initial binary vector: "ones"
  search depth: 3
  num qubits: 7
  error mitigation algorithm: null
  compare to eigensolver: True

bit flip optimisation:
  iterations: null
  reverse: null

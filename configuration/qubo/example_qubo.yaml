---
ansatz:
  layout: "TwoLocal"
  circuit depth: 3
  rotation blocks: "ry"
  entanglement blocks: "cx"
  entanglement: "full"
  skip final rotation layer: False
  skip unentangled qubits: False

solver:
  algorithm: "VQE"
  backend: "Ideal Qasm Sim"
  optimizer: NFT
  maxiter: 5000
  seed: 0
  shots: 50
  optimization level: 2

qubo:
  optimization strategy: impact list
  hamiltonian rescaling: null
  initial binary vector: ones
  search depth: 10
  num qubits: 7
  compare to eigensolver: False
  error mitigation: null

bit flip optimization:
  initial: 10
  loopwise: False
  final: False
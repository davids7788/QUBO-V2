---
ansatz:
  layout: "TwoLocal"
  circuit depth: 1
  rotation blocks: "ry"
  entanglement blocks: "cx"
  entanglement: "linear"
  skip final rotation layer: False
  skip unentangled qubits: False

solver:
  algorithm: "VQE"
  backend: "Ideal Qasm Sim"
  optimizer: NFT
  maxiter: 50
  seed: 0
  shots: 50
  optimization level: 2

qubo:
  optimization strategy: impact list
  hamiltonian rescaling: "complete"
  initial binary vector: ones
  search depth: 2
  num qubits: 7
  error mitigation algorithm: null
  compare to eigensolver: True

bit flip optimization:
  iterations: 2
  reverse: True
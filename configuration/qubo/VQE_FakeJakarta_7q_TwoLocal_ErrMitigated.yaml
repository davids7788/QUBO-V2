---
ansatz:
  layout: "TwoLocal"
  circuit depth: 2
  rotation blocks: "ry"
  entanglement blocks: "cx"
  entanglement: "linear"
  skip final rotation layer: False
  skip unentangled qubits: False

solver:
  algorithm: "VQE"
  backend: "FakeJakarta"
  optimiser: "COBYLA"
  maxiter: 10
  seed: 0
  shots: 10
  optimisation level: 2

qubo:
  optimisation strategy: "impact list"
  hamiltonian rescaling: null
  initial binary vector: "ones"
  search depth: 5
  num qubits: 7
  error mitigation algorithm: "algebraic"
  compare to eigensolver: True

bit flip optimisation:
  iterations: null
  reverse: null